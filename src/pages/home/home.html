<ion-header>
  <ion-navbar color = "primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-textarea rows = "1" [(ngModel)] = "text"></ion-textarea>
  </ion-item>
  <button ion-button (click) = "speakIt()">speak</button>
  <button ion-button (click) = "listen()">Listen</button>

  <ion-card>
    <ion-card-content >
      <p>{{ temp }}</p>
      <p *ngFor="let m of messages">{{ m }}</p>
    </ion-card-content> 
  </ion-card>

  <p>{{ error }}</p>
</ion-content>
