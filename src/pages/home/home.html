<ion-header>
  <ion-navbar color = "primary">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-textarea rows = "1" [(ngModel)] = "text"></ion-textarea>
  </ion-item>
  <button ion-button (click) = "speakIt() ">speak</button>
  <button ion-button (click) = "isSpeechSupported() ">Is Speech Supported</button>
  <button ion-button (click) = "getPermission() ">Get Permission</button>
  <button ion-button (click) = "hasPermission() ">Has Permission</button>
  <button ion-button (click) = "getSupportedLanguages() ">gGet Supported Languages</button>
  <button ion-button (click) = "listen()">Listen</button>

  <ion-card>
    <ion-card-content *ngFor = "let sentence of sentences">
      <p>{{ sentence }}</p>
    </ion-card-content> 
  </ion-card>
</ion-content>
