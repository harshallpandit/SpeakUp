<ion-header>

  <ion-navbar>
    <ion-title>groups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item (click) = 'createGroup()'>New Group</ion-item>
    <ion-list no-lines>
        <ion-list-header>
          My Groups
        </ion-list-header>
        <ion-item let i = 0 *ngFor="let group of groups; let i = index">
          <!--ion-avatar item-left>
            <img src="{{item.groupimage}}">
          </ion-avatar-->
          <h3 (click) = "openGroup(group, i)" >{{ group }}</h3>
        </ion-item>
      </ion-list>
</ion-content>
